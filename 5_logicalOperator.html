<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=l, initial-scale=1.0">
    <title>logical operator</title>
</head>
<body>
    <script>
        console.log(2>1);
        console.log(2>=1);
        console.log(2<1);
        console.log(2==1);
        console.log(2!=1);
        
        console.log("2"===2);  //check value as well data type
        
        
    </script>
</body>
</html>
